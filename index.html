<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colored Paragraphs Example</title>
    <style>
        .red-paragraph {
            color: red;
        }
        .green-paragraph {
            color: green;
        }
        .blue-paragraph {
            color: blue;
        }
        .orange-paragraph {
            color: orange;
        }
        .purple-paragraph {
            color: purple;
        }
    </style>
</head>
<body>
    <p class="red-paragraph">This is a red paragraph.</p>
    <p class="green-paragraph">This is a green paragraph.</p>
    <p class="blue-paragraph">This is a blue paragraph.</p>
    <p class="orange-paragraph">This is an orange paragraph.</p>
    <p class="purple-paragraph">This is a purple paragraph.</p>
</body>
</html>
